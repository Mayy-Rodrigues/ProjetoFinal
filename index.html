<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="pagInicial">
    <header class="header">
      <img class="imgLogo" src="./imagens/LogoHP.jpeg" alt="Logo" />
      <nav>
        <ul class="navMenu">
          <li><a href="#pagInicial">Início</a></li>
          <li><a href="#paginaFilmes">Filmes</a></li>
          <li><a href="#paginaPersonagens">Personagens</a></li>
          <li><a href="#paginaSobre">Sobre</a></li>
          <li><a href="#paginaContato">Contato</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <section class="setPaginaInicial">
      <img class="imgFundo" src="./imagens/background.jpeg" alt="imgPaginaInicial" />

      <div class="cardInicial"></div>
    </section>
    <section class="setPagFilmes" id="paginaFilmes">
      <div class="cardFilmes">
        <div class="primeiroFilme">
          <img src="imagens/harry1.webp" alt="imgFilme1" />
        </div>
        <div class="Filme">
          <img src="imagens/harry2.jpg" alt="imgFilme2" />
        </div>
        <div class="Filme">
          <img src="imagens/harry3.jpg" alt="imgFilme3" />
        </div>
        <div class="Filme">
          <img src="imagens/harry4.jpg" alt="imgFilme4" />
        </div>
        <div class="Filme">
          <img src="imagens/harry5.jpg" alt="imgFilme5" />
        </div>
        <div class="Filme">
          <img src="imagens/harry6.jpg" alt="imgFilme6" />
        </div>
        <div class="Filme">
          <img src="imagens/harry7-1.jpg" alt="imgFilme7" />
        </div>
        <div class="Filme">
          <img src="imagens/harry7-2.jpg" alt="imgFilme8" />
        </div>
      </div>
      <div class="cardSinopse"></div>
      </div>
    </section>
    <section class="setPagPersonagens" id="paginaPersonagens">
      <div class="cardPersonagens">
        <div class="primeiroPersonagem">
          <img src="imagens/harry.jpeg" alt="Harry Potter" />
          <h3>Harry Potter</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/harmione.jpeg" alt="Hermione Granger" />
          <h3>Hermione Granger</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/ronald.jpeg" alt="Ronald Weasley" />
          <h3>Ronald Weasley</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/albus.jpeg" alt="Albus Dumbledore" />
          <h3>Albus Dumbledore</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/rubeus.jpeg" alt="Rubeus Hagrid" />
          <h3>Rubeus Hagrid</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/snape.jpeg" alt="Severus Snape" />
          <h3>Severus Snape</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/voldemort.jpeg" alt="Voldemort" />
          <h3>Voldemort</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/minerva.jpeg" alt="Minerva McGonagall" />
          <h3>Minerva McGonagall</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/ginny.jpeg" alt="Ginny Weasley" />
          <h3>Ginny Weasley</h3>
        </div>

        <div class="Personagem">
          <img src="imagens/dobby.jpeg" alt="Dobby" />
          <h3>Dobby</h3>
        </div>

      </div>
    </section>
    <section class="setPagSobre" id="paginaSobre">
      <div class="Dsobre">
        <h2>Sobre</h2>
        <p>Texto</p>
      </div>
    </section>
    <section class="setPagContato" id="paginaContato">
      <h1>Entre em Contato</h1>
      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <input type="submit" value="Enviar" />
      </form>
    </section>
  </main>
</body>
<footer>
  <h5>Rodapé</h5>
  <h5>Contato</h5>
</footer>
</html>
